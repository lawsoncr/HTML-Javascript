<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bananade</title>
    <link rel="stylesheet" href="../styles/exercise20.css">
	<script defer="" src="../scripts/jquery-3.5.1.min.js"></script>
    <script defer="" src="../scripts/exercise20.js"></script>
</head>
<body>   
	<h1>The Worlds Best Bananade</h1>
	<article>
		<h2>Add Ingredients</h2>
		<label for='numLemons'>
			<img src='../images/plus_light.png'>
			<span class='in'>Add bananas</span>
			<input class='hide_me' id='numLemons'></input><br>
		</label>
		
		<label for='numGallonsOfWater'>
			<img src='../images/plus_light.png'>
			<span class='in'>Add gallons of water</span>
			<input class='hide_me' id='numGallonsOfWater'></input><br>
		</label>
		
		<label for='numCupsOfSugar'>
			<img src='../images/plus_light.png'>
			<span class='in'>Add cups of sugar</span>
			<input class='hide_me' id='numCupsOfSugar'></input><br>
		</label>
		
		<label for='numEmptyGlasses'>
			<img src='../images/plus_light.png'>
			<span class='in'>Add cups of glasses</span>
			<input class='hide_me' id='numEmptyGlasses'></input><br>
		</label>
		
		<label for='numPrice'>
			<img src='../images/plus_light.png'>
            <span class="in">Change Price per Glass:</span>
            <input class='hide_me' id='numPrice'></input><br>
        </label>
	</article>
	
	<article>
		<h2>Controls</h2>
		<button>Make Bananade</button>
		<br>
		<button>Sell Bananade</button>
		<br>
		<button>Sell More Bananade</button>
	</article>

</body>
</html>
